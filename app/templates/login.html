<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <form method="POST" action="/login">
        {{ form.hidden_tag() }}
        {{ form.email.label }} {{ form.email(size=32) }}
        {{ form.token.label }} {{ form.token(size=32) }}
        <input type="submit" value="login">
    </form>
</body>
</html>
